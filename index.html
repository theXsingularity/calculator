<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator!</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <p>This will eventually be a calculator!</p>
        <div id="container">
        <div id="calc">
            <div id="output">OUTPUT GOES HERE</div>
            <div id="buttons">
            <div id="numbers">
                <button data-num="1" class="num" onclick="getInput(this)">1</button>
                <button data-num="2" class="num" onclick="getInput(this)">2</button>
                <button data-num="3" class="num" onclick="getInput(this)">3</button>
                <button data-num="4" class="num" onclick="getInput(this)">4</button>
                <button data-num="5" class="num" onclick="getInput(this)">5</button>
                <button data-num="6" class="num" onclick="getInput(this)">6</button>
                <button data-num="7" class="num" onclick="getInput(this)">7</button>
                <button data-num="8" class="num" onclick="getInput(this)">8</button>
                <button data-num="9" class="num" onclick="getInput(this)">9</button>
                <button data-num="0" class="num" onclick="getInput(this)">0</button>
            </div>
            <div id="commands">
                <button class="cmd" onclick="operate(op, store, number)">=</button>
                <button class="cmd" onclick="blank()">Clear</button>
            </div>
            <div id="operators">
                <button class="op" onclick="getOperator(this)">+</button>
                <button class="op" onclick="getOperator(this)">-</button>
                <button class="op" onclick="getOperator(this)">/</button>
                <button class="op" onclick="getOperator(this)">x</button>
            </div>
            </div>
        </div>
        <div id="info">
            <p>This is a basic calculator.  It does not employ .math or any fancy methods, just pure JS codes.</p>
        </div>
    </body>
</html>
